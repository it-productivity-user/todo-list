<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ToDo List</title>
</head>
<body>
<h2>ToDo List App 1.0</h2>

<div class="selector-area"
     title="The input file should be a JSON file containing an array of TODO items">
    <span>Select input file</span>
    <input type="file" id="inputFile" onchange="onFileChange(event);"/>
    <button onclick="updateTodoList();">Reload</button>
</div>
<div id="todo-list">
    <!-- Example ToDoList Items -->
    <div class="list-item">
        <div><b>description:</b> Clean the house</div>
        <div><b>boring:</b> true</div>
        <div><b>priority: </b> 1</div>
        <div><b>done:</b> false</div>
        <div><b>dueDate:</b> 10 March 2015 13:00</div>
    </div>
    <div class="list-item done">
        <div><b>description:</b> Study for the Computer Science Exam</div>
        <div><b>boring:</b> false</div>
        <div><b>priority: </b> 5</div>
        <div><b>done:</b> true</div>
        <div><b>dueDate:</b> 3 March 2015 09:00</div>
    </div>
</div>
<script src="todo.js"></script>
<link rel="stylesheet" type="text/css" href="todo.css">
</body>
